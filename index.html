<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Aqua Bottle</title>
</head>
<body>
  <div class="aqua-bottle">
    <div class="header">
      <img class="logo" src="img/logo0.svg" />
      <div class="menu">
        <a href="#" class="div">О нас</a>
        <a href="#" class="div">Товары</a>
        <a href="#" class="div">Контакты</a>
      </div>
      <div class="but-order">
        <div class="div2">Заказать</div>
      </div>
    </div>
    <div class="main-content">
      <div class="div-plashka-bottle-rect">
        <img class="plashka-bottle-rect" src="img/plashka-bottle-rect0.png" />
        <div class="but-details">
          <div class="div3">Подробнее</div>
        </div>
        <div class="_700">
          Объем 700 мл.
          <br />
          Сохраняет тепло
        </div>
        <div class="div4">
          Удобная
          <br />
          бутылка
          <br />
          для воды
        </div>
      </div>
      <div class="div-plashka-products-rect">
        <img class="plashka-products-rect" src="img/plashka-products-rect0.png" />
        <div class="but-details-products">
          <div class="div5">Перейти</div>
        </div>
        <div class="div6">Товары</div>
      </div>
      <div class="div-plashka-contact-us-rect">
        <div class="plashka-contact-us-rect"></div>
        <div class="div7">Связаться с нами</div>
        <div class="div8">
          Остались
          <br />
          вопросы?
        </div>
        <img class="arrow-1" src="img/arrow-10.svg" />
      </div>
  </div>
    <div class="div9">
      <img class="vk" src="img/vk0.png" />
      <img class="tg" src="img/tg0.png" />
      <img class="inst" src="img/inst0.png" />
    </div>
  </div>
  
</body>
</html>
