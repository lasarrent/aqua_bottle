<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Aqua Bottle</title>
</head>
<body>
  <div class="aqua-bottle">
    <div class="wrapper-header-main-social">
      <div class="header">
        <img class="logo" src="img/logo0.svg" />
        <div class="menu">
          <a href="#" class="div">О нас</a>
          <a href="#" class="div">Товары</a>
          <a href="#" class="div">Контакты</a>
        </div>
        <button class="but-order">
          <a class="but-order-label">Заказать</a>
        </button>
      </div>

     <div class="main-content">
        <div class="div-plashka-bottle-rect">
          <div class="wrapper-paragraph">
            <p class="div4 bottle-paragraph">
              Удобная
              <br />
              бутылка
              <br />
              для воды
            </p>
            <p class="bottle-paragraph-700">
              Объем 700 мл.
              <br />
              Сохраняет тепло
            </p>
          </div>
          <div class="but-details">
            <div class="div3">Подробнее</div>
          </div>
          
        </div>
        <div class="wrapper-products-contact">
          <div class="div-plashka-products-rect">
            <div class="wrapper-products">

              <p class="p-products">Товары</p>
              <div class="but-details-products">
                <a class="a-products">Перейти</a>
              </div>
              
            </div>
          </div>

          <div class="div-plashka-contact-us-rect">
            
            <p class="contact-questions">
              Остались
              <br />
              вопросы?
            </p>
            <a class="a-contact-us">Связаться с нами</a>
            <img class="arrow-1" src="img/arrow-10.svg" />
          </div>
        </div>
      </div>
      <div class="social-media">
        <img class="vk" src="img/vk0.png" />
        <img class="tg" src="img/tg0.png" />
        <img class="inst" src="img/inst0.png" />
      </div>
    </div>
  </div>
  
</body>
</html>
